<h1 class="mt-4">Medico</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #medicoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    MÃ©dico Salvo/atualizado com Sucesso
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" *ngIf="medico.id">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="medico.id" name="id">
                </div>
            </div>

            <div class="col-md-7">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="medico.nome" name="nome">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>CRM:</label>
                    <input type="text" class="form-control" [(ngModel)]="medico.crm" name="crm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>especialidade:</label>
                    <input type="text" class="form-control" [(ngModel)]="medico.especialidade" name="especialidade">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label>idade:</label>
                    <input type="text" class="form-control" [(ngModel)]="medico.idade" name="idade">
                </div>
            </div>

            <div class="col-md-6" *ngIf="medico.dataCadastro">
                <div class="form-group">
                    <label>data cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="medico.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>Cadastrar
                </button>
                <button type="button" class="btn btn-warning ml-1" (click)="voltarListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                </button>
            </div>
        </div>
    </form>
</div>
