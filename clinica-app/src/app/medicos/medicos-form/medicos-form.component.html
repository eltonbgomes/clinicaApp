<h1 class="mt-4">Medico</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true">
                </div>
            </div>

            <div class="col-md-7">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>CRM:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>especialidade:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label>idade:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>data cadastro:</label>
                    <input type="text" class="form-control" disabled="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>
