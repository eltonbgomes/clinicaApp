<h1 class="mt-4">Consulta</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form  #pacienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Consulta Salva/atualizada com Sucesso
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="consulta.id" name="id">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Paciente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="consulta.idPaciente">
                        <option value="">Selecione</option>
                        <option *ngFor="let paciente of pacientes" [ngValue]="paciente.id">
                            {{paciente.nome}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label>Medico:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="consulta.idMedico">
                        <option value="">Selecione</option>
                        <option *ngFor="let medico of medicos" [ngValue]="medico.id">
                            {{medico.nome}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-3">
                <div class="form-group">
                    <label>data consulta:</label>
                    <input type="date" class="form-control" [(ngModel)]="consulta.dataConsulta" name="dataConsulta">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>hora consulta:</label>
                    <input type="time" class="form-control" [(ngModel)]="consulta.horaConsulta" name="horaConsulta">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Numero Consult√≥rio:</label>
                    <input type="number" class="form-control" [(ngModel)]="consulta.numConsultorio" name="numConsultorio">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>data cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="consulta.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success" *ngIf="!consulta.id">
                    <i class="fa fa-save"></i>Cadastrar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="consulta.id">
                    <i class="fa fa-save"></i>Atualizar
                </button>

                <button type="button" class="btn btn-warning ml-1" (click)="voltarListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i>Voltar
                </button>
            </div>
        </div>
    </form>
</div>
