<h1 class="mt-4">Paciente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #pacienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Paciente Salvo/atualizado com Sucesso
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" *ngIf="paciente.id">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="paciente.id" name="id">
                </div>
            </div>

            <div class="col-md-7">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.nome" name="nome">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.cpf" name="cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>idade:</label>
                    <input type="text" class="form-control" [(ngModel)]="paciente.idade" name="idade">
                </div>
            </div>

            <div class="col-md-6" *ngIf="paciente.id">
                <div class="form-group">
                    <label>data cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="paciente.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>
